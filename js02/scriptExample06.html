<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 400px;
            height: 600px;
            border: 1px solid;
            overflow: auto;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="canvas" id="canvas"></div>
    <div>
        <label for="count">개수:</label>
        <input type="number" id="count" name="count">
        <button type="button" onclick="makeBox()">생성</button>
    </div>
</body>
<script>
    const makeBox = () => {
        // input 은 type이 number 라고 해도
        // value 값은 항상 문자로 준다.
        const count = document.querySelector('#count').value;
        const countVal = Number(count);
        
        if (!countVal || countVal < 0) {
            alert('개수를 입력하세요');
            return;
        }

        const canvas = document.querySelector('#canvas');
        canvas.innerHTML = '';

        for (let i = 0; i < countVal; i++) {
            const div = document.createElement('div');
            div.className = 'item';
            canvas.append(div);
        }
    }
</script>
</html>
