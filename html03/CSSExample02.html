<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin 예제</title>
    <style>
        .box1 {
            float: left;
            background-color: blue;
            margin-top: 20px;
        }
        .box2 {
            float: left;
            background-color: green;
            margin-left: 30px;
        }
        .box3 {
            float: left;
            background-color: yellow;
            margin-top: 20px;
            margin-right: 30px;
        }
        .box4 {
            float: left;
            background-color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">div1 - margin-top</div>
    <div class="box2">div2 - margin-left</div>
    <br style="clear:both;">
    <div class="box3">div3 - margin-top, right</div>
    <div class="box4">div4 - margin-top</div>
</body>
</html>
