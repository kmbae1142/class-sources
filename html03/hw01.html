<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw01</title>
    <style>
        * {
            margin: 0;
        }

        .line1 {
            float: left;
        }

        .line2 {
            clear: both;
        }

        /* padding 과 box-sizing 속성으로 텍스트를 박스 중앙에 정렬한 예제 
           box1 과 box2 의 margin, padding 속성을 주는 방법을 다르게 함 */
        .box1 {
            float: left;
            font-size: 30px;
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            box-sizing: border-box;
            padding-top: 70px;
            margin: 10px;
        }

        .box2 {
            float: left;
            font-size: 30px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            text-align: center;
            box-sizing: border-box;
            padding: 70px 0 0 0; 
            margin: 10px 10px 10px 0;
        }

        /* margin 과 padding 의 차이를 보여주는 예제
           background-clip 속성을 이용해 padding 부분의 색을 제거해
           차이를 명확히 보여줌 */
        .box3 {
            float: left;
            margin: 0;
            background-color: orange;
            padding: 30px;
            border: 2px solid black;
            margin-left: 10px;
            background-clip: content-box;
        }

        .box4 {
            float: left;
            margin: 30px;
            background-color: red;
            padding: 0;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="line1">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>

    <div class="line2">
        <div class="box3">padding</div>
        <div class="box4">margin</div>
    </div>
</body>
</html>
