<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 Form</title>
    <style>
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
        }
        .form-row label {
            width: 80px;
        }
        .form-row input[type="text"],
        .form-row input[type="password"],
        .form-row input[type="number"] {
            width: 200px;
            height: 25px;
        }
        .hobby-group {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
        }
        .hobby-group label {
            width: 100px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group button {
            width: 80px;
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form class="form-container">
        <div class="form-row">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId">
        </div>
        <div class="form-row">
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-row">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-row">
            <label for="age">나이</label>
            <input type="number" id="age" name="age">
        </div>
        <div class="form-row">
            <label>성별</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label>
            </div>
        </div>
        <div class="form-row">
            <label>취미</label>
            <div class="hobby-group">
                <label><input type="checkbox" name="hobby" value="game"> 게임</label>
                <label><input type="checkbox" name="hobby" value="music"> 음악감상</label>
                <label><input type="checkbox" name="hobby" value="walk"> 산책</label>
                <label><input type="checkbox" name="hobby" value="movie"> 영화보기</label>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit">가입</button>
            <button type="reset">초기화</button>
        </div>
    </form>
</body>
</html>
