<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
        <div>
            <label for="myName">아이디:</label>
            <input type="text" id="myName" name="myName">
        </div>
        <div>
            <label for="myName">패스위드:</label>
            <input type="password" id="passwd" name="myName">
        </div>
        <div>
            <label for="myAge">나이:</label>
            <input type="number" id="myAge" name="myAge">
        </div>
        <div>
            <label for="man">성별:</label>
            <input type="radio" id="man" name="gender" checked value="남자">남자
            <input type="radio" id="woman" name="gender" value="여자">여자
        </div>
        <div>
            <label for="man">취미:</label>
            <input type="checkbox" id="music" name="hobby" value="music">음악감상
            <input type="checkbox" id="game" name="hobby" value="game">게임
            <input type="checkbox" id="reading" name="hobby" value="reading">독서
            <input type="checkbox" id="travel" name="hobby" value="travel">여행
        </div>
        <div>
            <label>지역:</label>
            <select name="region" id="region">
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="jeju">제주</option>
                <option value="gyeonggi">경기도</option>
            </select>
        </div>
        <button type="button">가입하기</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
